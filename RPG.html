<RPG html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- ゲームマップ -->
        <div id="game-map" class="game-map">
            <!-- プレイヤー -->
            <div id="player" class="player"></div>
            <!-- 敵 -->
            <div id="enemy" class="enemy" style="display: none;"></div>
        </div>

        <!-- 戦闘画面 -->
        <div id="battle-screen" class="battle-screen" style="display: none;">
            <h2>Battle!</h2>
            <div class="battle-container">
                <div id="battle-background" class="battle-background"></div>
                <div id="battle-info">
                    <p>Enemy Health: <span id="enemyHealthLabel">100</span></p>
                    <progress id="enemyHealthBar" value="100" max="100"></progress>
                    <p>Player Health: <span id="playerHealthLabel">100</span></p>
                    <progress id="playerHealthBar" value="100" max="100"></progress>
                </div>
                <div id="battle-buttons">
                    <button class="button" onclick="battleAttack()">Attack</button>
                    <button class="button" onclick="battleRun()">Run</button>
                </div>
            </div>
            <!-- プレイヤーの画像 -->
            <div id="battle-player" class="battle-character"></div>
            <!-- 敵の画像 -->
            <div id="battle-enemy" class="battle-character"></div>
        </div>

        <!-- 戦闘オーバーレイ -->
        <p id="gameOver" class="game-over" style="display: none;">Game Over</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
